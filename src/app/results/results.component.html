<md-card>
  <md-progress-bar [mode]="progressMode" [value]="queriesCompleted * 100 / queriesCount"></md-progress-bar>
  <br>
  <table class="table" *ngIf="projects">
    <thead>
      <tr>
        <th></th>
        <th>Project</th>
        <th>Votes count</th>
        <th *ngFor="let item of voteCriteria">{{ item }}</th>
        <th>Total</th>
      </tr>
    </thead>
    <tr *ngFor="let project of projects; let i = index;">
      <th>#{{ i + 1 }}</th>
      <td>{{ project.name }}</td>
      <td>{{ project.votesCount }}</td>
      <td *ngFor="let val of project.vote.points; let i = index">{{ (val || 0) / (project.votesCount || 1) }}</td>
      <td>{{ (project.rating || 0) / 5 }}</td>
    </tr>
  </table>
</md-card>
